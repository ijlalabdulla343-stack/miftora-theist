    <style>
        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;

        canvas {

        .content {
            position: relative;
            z-index: 1;

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #7c3aed, #a855f7, #c084fc);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoGlow 3s ease infinite;
        }

        @keyframes logoGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 20px 80px;
        }

        .hero-content {
            max-width: 900px;
            animation: heroFadeIn 1.2s ease-out;
        }

        @keyframes heroFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-badge {

        .cta-container {

            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .download-btn {
            position: relative;
            padding: 22px 55px;
            font-size: 19px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 20px 60px rgba(124, 58, 237, 0.5);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 80px rgba(124, 58, 237, 0.7);
        }

        .download-icon {
            font-size: 26px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .footer {
            text-align: center;
            padding: 50px 20px;
            margin-top: auto;
            border-top: 1px solid rgba(124, 58, 237, 0.2);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
        }

        .creator-badge {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            background: rgba(124, 58, 237, 0.15);
            border: 1px solid rgba(124, 58, 237, 0.4);
            border-radius: 50px;
            transition: all 0.3s;
        }

        .creator-badge:hover {
            background: rgba(124, 58, 237, 0.25);
            transform: scale(1.05);
            border-color: rgba(124, 58, 237, 0.6);
        }

        .creator-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .insta-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .insta-link:hover {
            transform: rotate(360deg) scale(1.15);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.6);
        }

        .insta-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 20px 20px;
            }

            .hero-section {
                padding: 100px 20px 60px;
            }

            .cta-container {
                flex-direction: column;

            .download-btn {

                justify-content: center;

        }

        /* Animated gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 25s infinite ease-in-out;
            pointer-events: none;
        }

        .orb-1 {
            width: 400px;

            background: radial-gradient(circle, #7c3aed, transparent);

        }

        .orb-2 {
            width: 500px;

            background: radial-gradient(circle, #a855f7, transparent);
            top: 30%;
            right: -15%;
            animation-delay: 8s;

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #c084fc, transparent);

        @keyframes float {
            0%, 100% {

            }

                transform: translate(-30px, 50px) scale(0.9); 
            }
            75% { 
                transform: translate(70px, 30px) scale(1.05); 
            }
        }

    <script>
        // 3D Canvas Background
        const canvas = document.getElementById('canvas3d');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 1500;
                this.vz = Math.random() * 3 + 1;
            }

            update() {
                this.z -= this.vz;
                if (this.z <= 0) {
                    this.reset();
                    this.z = 1500;
                }
            }

            draw() {
                const scale = 1500 / (1500 + this.z);
                const x2d = (this.x - canvas.width / 2) * scale + canvas.width / 2;
                const y2d = (this.y - canvas.height / 2) * scale + canvas.height / 2;
                const size = (1 - this.z / 1500) * 4;
                const alpha = 1 - this.z / 1500;

                const gradient = ctx.createRadialGradient(x2d, y2d, 0, x2d, y2d, size * 3);
                gradient.addColorStop(0, `rgba(124, 58, 237, ${alpha})`);
                gradient.addColorStop(0.4, `rgba(168, 85, 247, ${alpha * 0.6})`);
                gradient.addColorStop(1, 'rgba(124, 58, 237, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array.from({ length: 120 }, () => new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Parallax effect
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.02;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.02;
        });

        function parallax() {
            document.querySelectorAll('.orb').forEach((el, index) => {
                const speed = (index + 1) * 0.3;
                const currentTransform = el.style.transform || '';
                el.style.transform = `${currentTransform.split('translate')[0]} translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
            requestAnimationFrame(parallax);
        }

        parallax();
    </script>
